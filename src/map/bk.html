<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style type="text/css">
  /*#map-canvas {*/
    /*-webkit-transform: skewY(10deg);*/
    /*-ms-transform: skewY(10deg);*/
    /*transform: skewY(10deg);*/
  /*}*/
</style>
<body>
<div id="map-canvas" style="width: 100%; heigth: 100%"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://openlayers.org/en/v3.10.1/build/ol.js" type="text/javascript"></script>
<script type="text/javascript">
  var rasterLayer;
  $(function() {
//View
    var view = new ol.View({
      center: ol.proj.transform([139.764300, 35.682000], 'EPSG:4326', 'EPSG:900913'),
      zoom : 16 });
//
    rasterLayer = new ol.layer.Tile({
      title: "Indoor Map",
      source : new ol.source.XYZ({ url :
          "http://navi-sv.koseidosokui.tokyo:10085/con00-cgi/getRaster/1.0.0/NAVI1TB1/default/EPSG3857/{z}/{y}/{x}.png"
      }) });
//Map
    var map = new ol.Map({
      target: 'map-canvas',
      view : view,
      layers : [rasterLayer]
  });
    rasterLayer.setVisible(true); });
</script>
</body>
</html>
