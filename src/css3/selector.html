<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/selector.css">
</head>
<body>
  <div>
    <p><a href="index.html">index.html</a></p>
    <p><a href="//google.com">Google</a></p>
    <p><a href="//yahoo.co.jp">Yahoo</a></p>
    <p><a href="//amazon.co.jp">Amazon</a></p>
    <p><a href="http://metally.ne.jp">Metally</a></p>
    <p><a href="http://rakuten.ne.jp">楽天</a></p>
  </div>
  <div>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Forth</li>
      <li>Fifth</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
    </ul>
  </div>
  <section>
    <h1>Title</h1>
    <p>Hello 1</p>
    <p>Hello 2</p>
    <h2>Title</h2>
    <p>Hello 3</p>
    <p>Hello 4</p>
    <p>Hello 5</p>
  </section>
  <div class="pseudo-class-container">
    <ul>
      <li>Hello 1</li>
      <li></li>
      <li class="target">Hello 2</li>
      <li>Hello 3</li>
      <li>Hello 4</li>
      <li>Hello 5</li>
      <li></li>
    </ul>
    <form>
      <p>Email: <input type="text" name="email"></p>
      <p>Email2: <input type="text" name="email" disabled="disabled"></p>
      <p>
        <input type="checkbox" name="check" value="1" id="check">
        <label for="check">Check?</label>
      </p>
    </form>
  </div>
</body>
</html>
